<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus, select:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.25); }
        .form-actions { display: flex; gap: 10px; margin-top: 20px; }
        button, a { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; text-decoration: none; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }
        .error { color: #dc3545; background: #f8d7da; padding: 12px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>➕ Add New Player</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('ui_create') }}">
            <div class="form-group">
                <label for="id">ID (optional)</label>
                <input type="number" id="id" name="id" min="1" placeholder="Leave empty for auto-increment">
            </div>
            
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Cristiano Ronaldo">
            </div>
            
            <div class="form-group">
                <label for="club">Club *</label>
                <input type="text" id="club" name="club" required placeholder="e.g., Manchester United">
            </div>
            
            <div class="form-group">
                <label for="position">Position *</label>
                <select id="position" name="position" required>
                    <option value="">-- Select Position --</option>
                    <option value="Forward">Forward</option>
                    <option value="Midfielder">Midfielder</option>
                    <option value="Defender">Defender</option>
                    <option value="Goalkeeper">Goalkeeper</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="goals">Goals *</label>
                <input type="number" id="goals" name="goals" required min="0" placeholder="0">
            </div>
            
            <div class="form-group">
                <label for="assists">Assists *</label>
                <input type="number" id="assists" name="assists" required min="0" placeholder="0">
            </div>
            
            <div class="form-group">
                <label for="appearances">Appearances *</label>
                <input type="number" id="appearances" name="appearances" required min="0" placeholder="0">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-success">✅ Create Player</button>
                <a href="{{ url_for('ui_index') }}" class="btn-secondary">❌ Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
