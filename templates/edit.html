<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus, select:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.25); }
        .form-actions { display: flex; gap: 10px; margin-top: 20px; }
        button, a { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; text-decoration: none; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }
        .error { color: #dc3545; background: #f8d7da; padding: 12px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Edit Player</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('ui_edit', id=player.id) }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ player.name }}" placeholder="Name">
            </div>
            
            <div class="form-group">
                <label for="club">Club</label>
                <input type="text" id="club" name="club" value="{{ player.club }}" placeholder="Club">
            </div>
            
            <div class="form-group">
                <label for="position">Position</label>
                <select id="position" name="position">
                    <option value="">-- Select Position --</option>
                    <option value="Forward" {% if player.position == 'Forward' %}selected{% endif %}>Forward</option>
                    <option value="Midfielder" {% if player.position == 'Midfielder' %}selected{% endif %}>Midfielder</option>
                    <option value="Defender" {% if player.position == 'Defender' %}selected{% endif %}>Defender</option>
                    <option value="Goalkeeper" {% if player.position == 'Goalkeeper' %}selected{% endif %}>Goalkeeper</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="goals">Goals</label>
                <input type="number" id="goals" name="goals" value="{{ player.goals }}" min="0">
            </div>
            
            <div class="form-group">
                <label for="assists">Assists</label>
                <input type="number" id="assists" name="assists" value="{{ player.assists }}" min="0">
            </div>
            
            <div class="form-group">
                <label for="appearances">Appearances</label>
                <input type="number" id="appearances" name="appearances" value="{{ player.appearances }}" min="0">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-success">üíæ Save Changes</button>
                <a href="{{ url_for('ui_index') }}" class="btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
